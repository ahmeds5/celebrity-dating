<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-3.1.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Celebrity Dating Quiz</h1>
      </div>

      <div class="well" id="blank">
        <form>
          <h3>Pick your favorite color:</h3>
          <select class="form-control" id="color">
            <option></option>
            <option>Red</option>
            <option>Blue</option>
            <option>Green</option>
          </select>

          <h3>Pick your favorite food:</h3>
          <select class="form-control" id="food">
            <option></option>
            <option>Italian</option>
            <option>Mexican</option>
            <option>Asian</option>
          </select>

          <div class="form-group">
            <h3>Age</h3>
            <label for="age"></label>
            <input class="form-control" id="age" type="number">
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
      <div class="celebrity1">
        <h3>Celebrity 1</h3>
        <img src="#" alt="celebrity 1">
      </div>
      <div class="celebrity2">
        <h3>Celebrity 2</h3>
        <img src="#" alt="celebrity 2">
      </div>
      <div class="celebrity3">
        <h3>Celebrity 3</h3>
        <img src="#" alt="celebrity 3">
      </div>


    </div>
  </body>
</html>
